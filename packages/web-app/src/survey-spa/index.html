<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <title>Survey</title>
  <style>
    /* Kiosk Security: Disable autofill/autocomplete globally */
    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    input:-webkit-autofill:active {
      -webkit-box-shadow: 0 0 0 30px white inset !important;
      -webkit-text-fill-color: inherit !important;
      -webkit-background-clip: text !important;
      background-color: transparent !important;
    }

    /* Disable text selection for kiosk mode */
    body {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f8f9fa;
    }

    /* Allow text selection in form inputs */
    input, textarea, select {
      -webkit-user-select: text;
      -moz-user-select: text;
      -ms-user-select: text;
      user-select: text;
    }

    /* Ford Design System wrapper */
    #fd-nxt {
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Survey container */
    #survey-root {
      flex: 1;
      padding: 16px;
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
      box-sizing: border-box;
    }

    /* Mobile optimization */
    @media (max-width: 768px) {
      #survey-root {
        padding: 12px;
      }
    }

    /* Prevent zoom on input focus */
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"],
    input[type="tel"],
    input[type="url"],
    input[type="search"],
    textarea,
    select {
      font-size: 16px !important;
      transform: translateZ(0);
      -webkit-appearance: none;
      border-radius: 0;
    }

    /* Loading state */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 16px;
      color: #666;
    }

    /* Hidden elements for better user experience */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>
<body>
  <!-- Ford Design System Theme Wrapper -->
  <div id="fd-nxt" class="ford_light">
    <!-- Screen reader accessibility -->
    <div class="sr-only" role="region" aria-live="polite" id="survey-status"></div>
    
    <!-- Main Survey Container -->
    <div id="survey-root">
      <div class="loading">
        Loading survey...
      </div>
    </div>
  </div>
</body>
</html>
